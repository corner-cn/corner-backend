
<!DOCTYPE html>
<html>

  <style type="text/css">
    body {

    .left_ball {

    .midtext {
      margin-top: 50px;
    }

    .link {
      float: right;

    .link .href {
      margin: 30px;
      cursor: pointer;
    }

    .mlink {
      position: fixed;
      float: left;

    .mlink .mfont {
      color: white;

      bottom: 0;

    .font {

  <script type="text/javascript">
    function downlaodApp() {
      // itms-services://?action=download-manifest&url=https://api.ijiejiao.cn/app/manifest.plist

<body>
  <div>
    <div class='logo' style="position: absolute; left: 50px; top: 30px; ">
      <div class='icon'><img class= "icon" src="images/logo.png" width='125px' height='40px' /></div>
    </div>
    <div class='link' id='plink'>
      <a class='href' onclick="downlaodApp()" ><font class="font">Download App</font></a>
      <a class='href'><font class="font">About Us</font></a>
    </div>
    <div class='ball midpic'>

    <div class='footer'>
      <font class="fontfooter">Copyright The Corner 2016</font>
    </div>
  </div>
  <div class='mlink' id='mlink'>
      <a class='href' onclick="downlaodApp()" ><font class="mfont">Download App</font></a>
      <a class='href'><font class="mfont">About Us</font></a>
  </div>
  <script type="text/javascript">
    var len = screen.width
    
    if (len < 500) {
      var elements = document.getElementsByClassName('midpic')
      for (var i in elements) {
        if (elements[i].style) elements[i].style['margin-left'] = '15vw'
      }
      document.getElementById('main_text').src = 'images/mobile.png'
      document.getElementById('plink').style.display = 'none'
      document.getElementById('mlink').style.display = 'block'
    } else {
      document.getElementById('main_text').src = 'images/right.png'
      document.getElementById('mlink').style.display = 'none'
      document.getElementById('plink').style.display = 'block'
    }
    
  </script>
