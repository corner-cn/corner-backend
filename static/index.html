  <script type="text/javascript">
    var len = screen.width
    
    if (len < 500) {
      var elements = document.getElementsByClassName('midpic')
      for (var i in elements) {
        if (elements[i].style) elements[i].style['margin-left'] = '15vw'
      }
      document.getElementById('main_text').src = 'images/mobile.png'
      document.getElementById('plink').style.display = 'none'
      document.getElementById('mlink').style.display = 'block'
    } else {
      document.getElementById('main_text').src = 'images/right.png'
      document.getElementById('mlink').style.display = 'none'
      document.getElementById('plink').style.display = 'block'
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    }
    
    function showPosition(position) {
      $.ajax({
        type: "POST",
        dataType: "jsonp",
        jsonp: "callback",
        // url: "https://www.ijiejiao.cn/stat/loheartbeat",
        url: "/stat/loheartbeat",
        data: JSON.stringify({ la: position.coords.latitude, lo: position.coords.longitude}),
        contentType: "application/json; charset=utf-8",
        // dataType: "json",
        success: function(data){
          console.log(data)
        },
        failure: function(errMsg) {}
      });
    }

    getLocation()
    
  </script>
</body>
